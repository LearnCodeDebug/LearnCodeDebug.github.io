<body style="background-color:#0D1117">
    <div class="shape" style="font-size: 3vw;">
        <pre><code class="language-java">在Java語言當中，";"等價為句號</code></pre>
    </div>
    <div class="shape" style="font-size: 3vw;">
        <pre><code class="language-java">Hello!</code></pre>
    </div>
    <script>
        setTimeout(() => {
            document.body.innerHTML = "";

            var div = document.createElement("div");
            div.className = "shape";
            div.style.fontSize = "2vw";
            div.innerHTML = `
            <pre><code class=\"language-java\" contenteditable=\"true\" id=\"java\">public final class Main {
    public static void main(String[] args) {
        System.out.println("Hello World!");
    }
}</code></pre>`;
            document.body.appendChild(div);

            const example = document.querySelector("code");
            example.addEventListener("keydown", (e) => {
                if (e.key.length === 1 && e.key.match(/\S/)) {
                    setTimeout(() => {
                        setTimeout(() => {
                            example.focus();
                        }, 0);
                        example.innerHTML = example.innerText;
                        delete example.dataset.highlighted;
                        hljs.highlightElement(example);

                        var range = document.createRange();
                        range.selectNodeContents(example);
                        range.collapse(false);
                        var sel = window.getSelection();
                        sel.removeAllRanges();
                        sel.addRange(range);
                    }, 50);
                } else if (e.key === "Tab") {
                    // TODO: 
                    // Fix Tab To 4 Space
                    // I don't know how to do this
                    // **Cry
                    e.preventDefault();
                }
            });

            hljs.highlightAll();
        }, 50);
    </script>
</body>

</html>
