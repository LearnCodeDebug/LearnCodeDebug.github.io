<!-- code換行會被當成空格，&emsp為Tab (4 Space) -->
<!-- 為了不要被識別為空格，會放在同一行 -->

<body style="background-color:#0D1117">
    <div class="center" style="font-size: 8vw;">
        <say>Welcome!</say>
    </div>
    <script>
        rep(Object.assign(document.createElement("div"), {
            className: "center", style: "font-size: 9vw;", innerHTML: "<say>Now You Can Say Hello World!</say>"
        }), 3);
        rep(Object.assign(document.createElement("code"), {
            className: "center", style: "font-size: 3vw;", innerHTML: `
            <keyword>public final class<word> Main {</word></keyword>
            <br>
            <tab><keyword>public static void<name> main<word>(String[] args) {</name></word></keyword></tab>
            <br>
            <tab><tab><word>System.out.println(<string>"Hello World!"<word>);</word></string></word></tab></tab>
            <br>
            <tab><word>}</word></tab>
            <br>
            <word>}</word>`
        }), 6);
    </script>
