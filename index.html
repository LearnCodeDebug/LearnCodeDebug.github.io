<!DOCTYPE html>
<html>

<head>
    <title>Learn Code: Master Programming with Ease</title>
    <meta name="description" content="Learn Code: Discover, learn, and master coding skills with engaging tutorials and practical exercises. Your journey to coding excellence starts here." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.js"></script>
    <script>hljs.highlightAll();</script>
    <meta property="og:image" content="https://github.com/LearnCodeDebug/LearnCodeDebug.github.io/blob/main/logo.jpg">
    <meta property="og:url" content="LearnCodeDebug.github.io">
    <meta property="og:title" content="Learn Code: Master Programming with Ease">
    <meta property="og:description" content="Learn Code: Discover, learn, and master coding skills with engaging tutorials and practical exercises. Your journey to coding excellence starts here.">
</head>

<body style="background-color:#0D1117">
    <div id="flex-container">
        <div class="shape" style="font-size: 3vw;" id="flex-item">
            <pre><code class="language-java">在Java語言當中，";"等價為句號</code></pre>
        </div>
        <div class="shape" style="font-size: 3vw;" id="flex-item">
            <pre><code class="language-java">Hello!</code></pre>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.body.innerHTML = "";

            var div = document.createElement("div");
            div.className = "shape";
            div.style.fontSize = "7vw";
            div.id = "open";
            div.innerHTML = "<pre><code class=\"language-java\" contenteditable=\"true\" id=\"java\">int i</code></pre>";
            document.body.appendChild(div);

            const example = document.querySelector("code")
            example.addEventListener("keydown", e => {
                if (e.keyCode != 186 || example.innerText !== "int i") {
                    e.preventDefault();
                } else {
                    hljs.highlightAll();
                }
            });

            hljs.highlightAll();
        }, 50);
    </script>
</body>

</html>
