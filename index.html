<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body style="background-color:#0D1117">
    <div class="shape" style="font-size: 3vw;">
        <pre><code class="language-java">在Java語言當中，";"等價為句號</code></pre>
    </div>
    <script>
        setTimeout(() => {
            document.body.innerHTML = "";

            var audio = document.createElement("audio");
            audio.autoplay = true;
            audio.controls = true;
            audio.src = "./bgm.mp3";
            audio.loop = true;
            document.body.appendChild(audio);

            var div = document.createElement("div");
            div.className = "shape";
            div.style.fontSize = "7vw";
            div.id = "open";
            div.innerHTML = "<pre><code class=\"language-java\">int i</code></pre>";
            document.body.appendChild(div);

            hljs.highlightAll();
        }, 5000);
    </script>
</body>

</html>
