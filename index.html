    <h2>Monaco Editor Sample</h2>
    <div id="container" style="width: 800px; height: 600px; border: 1px solid grey"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/vs/loader.js"></script>
    <script>
        require.config({
            paths: {
                vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/vs/',
            },
        });
        window.MonacoEnvironment = {
            getWorkerUrl: function (workerId, label) {
                return `data:text/javascript;charset=utf-8,${encodeURIComponent(`
                self.MonacoEnvironment = {
                  baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/'
                };
                importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/vs/base/worker/workerMain.js');`)}`;
            },
        };
        require(['vs/editor/editor.main'], function () {
            var editor = monaco.editor.create(document.getElementById('container'), {
                lineNumbers: 'Off',
                minimap: { enabled: false },
                scrollbar: {
                    vertical: 'auto',
                    horizontal: 'auto'
                },
                readOnly: false,
                wordWrap: "off",
                automaticLayout: true,
                theme: "vs-dark",
                folding: false,
                value: ['public final class Main {', '\tpublic static void main(String[] args) {', '\t\tSystem.out.println("Hello World!")', "\t}", "}"].join('\n'),
                language: 'java'
            });
        });
    </script>
